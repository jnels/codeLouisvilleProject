<DOCTYPE! html>
	<hmtl>
		<title>Joel W Nelson | Web Developer | Poet</title>

		<head>
			<style>
				* {
					box-sizing: border-box;
					margin: 0;
				}
				
				body {
					background-color: black;
					width: 100%;
					height: 100%;
				}
				
				a {
					color: #eee;
					text-decoration: none;
				}
				
				#container {
					position: fixed;
					width: 320px;
					height: 320px;
					top: 10%;
					left: 35%;
				}
				
				.basicBox {
					display: inline-block;
					height: 5px;
					width: 5px;
					margin: 0;
					float: left;
					border-radius: 20%;
				}
			</style>
		</head>

		<body>
			<h3><a href="../web-developer.html"><< Joel W Nelson</h3></a>
			<div id="container">
			
			</div>

		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		</body>
		
		<script>
			var rgbValue;
			var rndColor = [];
			var numberOfBoxes = 4096;

			//Generates rgb value
			function newColor() {
				for (x = 0; x < 3; x++) {
					rgbValue = Math.floor(Math.random() * 255);
					rndColor[x] = rgbValue;
				}
				rgbValue = "rgb(" + rndColor + ")";
			}

			function generate() {
				
				for (i = 0; i < numberOfBoxes; i += 1) {
					var boxID = "box" + i;
					
					//Creates boxes from div with unique ID
					do {
							var divContents = "<div class = basicBox id='";
							divContents += boxID + "'></div> ";
							$("#container").append(divContents);
							console.log(boxID);
					} while (boxID < numberOfBoxes)

					//Gets random number and sets as background
					newColor()
					var correctedID = "#" + boxID;
					$(correctedID).css("background-color", rgbValue)
				}
			}

			//Changes colors from timer
			var previewTimer = setInterval(generate, 250);
			
		</script>

	</hmtl>
